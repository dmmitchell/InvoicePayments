  <body class="d-flex flex-column h-100">
    <header>
      <nav class="navbar">
        <div class="container">
          <a class="navbar-brand" href="https://www.touchnet.com/">
            <img src="../img/touchnet-logo-gp.svg" alt="TouchNet, A Global Payments Company">
          </a>
        </div>

    <main role="main" class="flex-shrink-0">
      <div class="banner"></div>
      <div class="container">
        <form method="POST" action="https://secure.touchnet.com/C26393_upay/web/index.jsp">
          <div class="row">
            <h1>TouchNet Ready Partner Payments</h1>
            <!-- Parameters to Populate uPay Site -->
            <div class="col-md-6">
              <div class="form-group">
                <label>Cardholder Name</label>
                <input class="form-control" type="text" name="BILL_NAME" value="">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Cardholder Email</label>
                <input class="form-control" type="email" name="BILL_EMAIL_ADDRESS" value="">
              </div>
            </div>
            <!-- Parameters Requested by Finance -->
            <div class="col-md-6">
              <div class="form-group">
                <label>Company</label>
                <input class="form-control" type="text" name="INSTITUTION" value="">
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label>Payment Option</label>
		<select class="form-select" name="AMT" id="AMT">
  			<option value="1000.00" selected>Partner Validation Fee - $1,000</option>
		</select>
              </div>
            </div>

            <!-- Submit Button-->
            <div class="col-md-12">
              <div class="input-group">
                <!--uPay Site ID for Project (In C26393) -->
                <input class="form-control" type="hidden" name="UPAY_SITE_ID" value="2">
		<input class="form-control" type="hidden" id="INVOICE_NUMBER" name="INVOICE_NUMBER" value="TNR Partner Fee">
                <!-- Submit Form -->
                <input class="btn" type="submit" value="Pay Now">
              </div>
            </div>
